<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">1'den 99'a kadar olan sayıları for döngüsü ile yan yana</label>
    <input type="submit" onclick="SortNumbers()" id="sortnumber"  value="Sırala"><br><br>
    <input type="submit" onclick="RandomNumbers()" value="Rastgele Sayı Seç"><br><br>
    <p id="result" ></p>


    <script>
        function SortNumbers(){
            document.getElementById("sortnumber").disabled=true;
            const result=document.getElementById("result");
            for (let i = 1; i <100; i++) {
                if(i %10==0){
                    result.innerHTML +=`<span id="${i}">${i}        </span><br>`;
                }
                else{
                    result.innerHTML +=`<span id="${i}">${i}        </span>`;
                }          
            }
        }
        
        function RandomNumbers(){
            let randomnumber=Math.floor(Math.random()*99)+1;
            console.log(randomnumber);
            document.getElementById(randomnumber).style.color="red";
            document.getElementById(randomnumber).style.fontWeight="bold";
        }


    </script>


</body>
</html>
